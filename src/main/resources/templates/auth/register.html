<!DOCTYPE html>
<html dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/images/favicon.png}">
  <title>Nice admin Template - The Ultimate Multipurpose admin template</title>
  <!-- Custom CSS -->
  <link th:href="@{/dist/css/style.min.css}" rel="stylesheet">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script th:src="@{https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
  <script th:src="@{https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js}"></script>
  <![endif]-->
</head>

<body>
<div class="main-wrapper">
  <!-- ============================================================== -->
  <!-- Preloader - style you can find in spinners.css -->
  <!-- ============================================================== -->
  <div class="preloader">
    <div class="lds-ripple">
      <div class="lds-pos"></div>
      <div class="lds-pos"></div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- Preloader - style you can find in spinners.css -->
  <!-- ============================================================== -->
  <!-- ============================================================== -->
  <!-- Login box.scss -->
  <!-- ============================================================== -->
  <div class="auth-wrapper d-flex no-block justify-content-center align-items-center" th:style="'background: url(' + @{/assets/images/big/auth-bg.jpg} + ') no-repeat center center;'">
    <div class="auth-box">
      <div>
        <div class="logo">
          <span class="db"><img th:src="@{/assets/images/logo-icon.png}" alt="logo" /></span>
          <h5 class="font-medium m-b-20">S'inscrire Ã  Stock Management</h5>
        </div>
        <!-- Form -->
        <div class="row">
          <div class="col-12">
            <form class="form-horizontal m-t-20" th:action="@{/register}" method="post">
              <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
              <div class="form-group row">
                <div class="col-12">
                  <input class="form-control form-control-lg" type="text" required placeholder="Username" name="username">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12">
                  <input class="form-control form-control-lg" type="password" required placeholder="Password" name="password">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12">
                  <select class="form-control form-control-lg" name="role" required>
                    <option value="USER">Utilisateur</option>
                    <option value="ADMIN">Administrateur</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="terms-checkbox" required>
                    <label class="custom-control-label" for="terms-checkbox">I agree to all <a href="javascript:void(0)">Terms</a></label>
                  </div>
                </div>
              </div>
              <div class="form-group text-center">
                <div class="col-xs-12 p-b-20">
                  <button class="btn btn-block btn-lg btn-info" type="submit">S'inscrire</button>
                </div>
              </div>
              <div class="form-group m-b-0 m-t-10">
                <div class="col-sm-12 text-center">
                  Vous avez deja un compte ? <a th:href="@{/login}" class="text-info m-l-5"><b>Se connecter</b></a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- Login box.scss -->
  <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- All Required js -->
<!-- ============================================================== -->
<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap tether Core JavaScript -->
<script th:src="@{/assets/libs/popper.js/dist/umd/popper.min.js}"></script>
<script th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- ============================================================== -->
<!-- This page plugin js -->
<!-- ============================================================== -->
<script>
  $('[data-toggle="tooltip"]').tooltip();
  $(".preloader").fadeOut();
</script>
</body>
</html>
