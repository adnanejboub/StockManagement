<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title th:text="${pageTitle}">Modifier une Catégorie</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/categories}">Catégories</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h2 th:text="${pageTitle}">Modifier une Catégorie</h2>

        <form th:object="${categorie}"
              th:action="@{/categories/{id}(id=${categorie.id})}"
              method="post">

            <div class="card">
                <div class="card-header">Détails de la Catégorie</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom *</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required />
                        <div th:errors="*{nom}" class="text-danger"></div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}"></textarea>
                        <div th:errors="*{description}" class="text-danger"></div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <a th:href="@{/categories}" class="btn btn-secondary">Annuler</a>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
